<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Register</h1>
        <div class="card p-4 shadow-sm mx-auto" style="max-width: 400px;">
            <form action="/register" method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" class="form-control" id="age" name="age" placeholder="Enter your age" required>
                </div>
                <div class="mb-3">
                    <label for="gender" class="form-label">Gender</label>
                    <select class="form-control" id="gender" name="gender" required>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="disability" class="form-label">Disability</label>
                    <select class="form-control" id="disability" name="disability" required>
                        <option value="None">None</option>
                        <option value="RSI">Repetitive Strain Injury (RSI)</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="luminosity" class="form-label">Luminosity</label>
                    <select class="form-control" id="luminosity" name="luminosity" required>
                        <option value="High_Light">High Light</option>
                        <option value="Low_Light">Low Light</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="time_of_day" class="form-label">Time of Day</label>
                    <select class="form-control" id="time_of_day" name="time_of_day" required>
                        <option value="Daytime">Daytime</option>
                        <option value="Nighttime">Nighttime</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="device" class="form-label">Device</label>
                    <select class="form-control" id="device" name="device" required>
                        <option value="Desktop">Desktop</option>
                        <option value="Mobile">Mobile</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>
            <p class="text-center mt-3">
                Already have an account? <a href="/login">Login here</a>.
            </p>
        </div>
    </div>
</body>
</html>
