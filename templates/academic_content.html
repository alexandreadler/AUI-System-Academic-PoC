{% extends "base.html" %}

{% block title %}Academic Content{% endblock %}

{% block content %}
<div class="container py-5">
    <h1 class="text-center mb-4">Academic Content</h1>
    <div class="row">
        {% for content in academic_contents %}
        <div class="col-md-6">
            <div class="card mb-4 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">{{ content.title }}</h5>
                    <p class="card-text">{{ content.description }}</p>
                    <a href="{{ content.link }}" target="_blank" class="btn btn-primary">Read More</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
